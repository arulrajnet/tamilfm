<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
		<title>Tamil Radio</title>
		<link rel="icon" sizes="16x16"   type="image/png" href="/favicon-16x16.png" />
		<link rel="icon" sizes="32x32"   type="image/png" href="/favicon-32x32.png" />
		<link rel="icon" sizes="48x48"   type="image/png" href="/favicon-48x48.png" />
		<link rel="icon" sizes="64x64"   type="image/png" href="/favicon-64x64.png" />
		<link rel="icon" sizes="128x128" type="image/png" href="/favicon-128x128.png" />
	
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="dist/css/app.min.css" />
		<script src="dist/js/shims.min.js"></script>
	</head>
	<body>
	<div id="white-noise-player" class="cp-jplayer"></div>
	<header>
		<!-- <h1 id="logo"></h1> -->
	</header>
	<div id="wrapper">
		<div id="content">
			<div id="music">
				<h2>Tamil Radio's playlist</h2>
				<div class="player-wrapper">
					<div id="cp_container">
						<div class="cp-container">
							<div class="cp-buffer-holder">
								<div class="cp-buffer-1"></div>
								<div class="cp-buffer-2"></div>
							</div>
							<div class="cp-progress-holder">
								<div class="cp-progress-1"></div>
								<div class="cp-progress-2"></div>
							</div>
							<div class="cp-circle-control"></div>
							<ul class="cp-controls">
								<li><a href="#" class="cp-play" tabindex="1">play</a></li>
								<li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
							</ul>
						</div>
						<div class="jp-playlist">
							<ul>
								<li></li> <!-- Empty <li> so your HTML conforms with the W3C spec -->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="contact">
				<a href="https://twitter.com/arulrajnet">@arulrajnet</a>
				source : 
				<a href="https://github.com/arulrajnet/tamilfm">tamilfm</a>
			</div>
		</div>
	</div>
	<script src="dist/playlist/playlist.js"></script>
	<script src="dist/js/app.min.js"></script>
	</body>
</html>
